<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <header>
        <h1>Exemplo de formas</h1>
    </header>
    <article>
        <!--inicio do formulario-->
        <form action="#">
            <!--label para criar rotulo-->
            <label for="nome">Nome</label>
            <!--required para tornar o preenchimento obrigatorio-->
            <input type="color" name="nome" id="nome" required>
            <br>
            <label for="idade">Idade</label>
            <!--id vincula o input com o for do label-->
            <input type="number" name="idade" id="idade">
            <br>
            <label for="cor">sua cor favorita</label>
            <!--Type define o tipo de input-->
            <input type="color" name="cor" id="cor">
            <br>
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email">
            <br>
            <input type="submit">
        </form>
    </article>
    <footer>
        <small>by jose igor &copy;</small>
    </footer>
</body>
</html>
