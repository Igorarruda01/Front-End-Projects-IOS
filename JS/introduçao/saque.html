<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque sant</title>
</head>
<body>
    <script>
        //Declarar as variaveis
        let nome, deposito, Saque
    
        
        //receba os valores do usuario (prompt)

        nome = prompt('diga seu nome');
        deposito = prompt('diga o valor de deposito');
        saque = prompt('diga quanto você vai sacar');
        //exiba as informações no documento
        document.write(`Ola${nome}, você depositou: R$${deposito}<br><br>`);
        document.write(`Situação. . . <br>`)
        document.write(`R$${deposito} - R$${saque} <br>`)
        document.write(`Seu saldo é de:R$${deposito-saque}`)
        







    </script>
</body>
</html>
