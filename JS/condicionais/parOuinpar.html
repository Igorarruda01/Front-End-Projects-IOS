<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
</head>
<body>
    <script>
        const num = +prompt('Digite um numero');

        if (num % 2 == 0) {
            alert('O seu num e par')
        }
        else {
            Alert('O numero e impar')
        }
    </script>
</body>
</html>
