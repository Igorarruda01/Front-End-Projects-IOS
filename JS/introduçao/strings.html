<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const string01 = 'Instituto da Oportunidade Social'
        console.log(string01);//acessar o objeto CONSOLE e executar o metodo LOG
        console.error(string01);//Metodo Error
        console.warn(string01);//Metodo Warn

        console.log(string01.charAt(10))//Metodo para acessar caracteres
        console.log(string01.charAt(11));

        const texto = 'jhglkjhfckjhvfljg,ljhg'
        console.log(texto.lenght);//Conta tamanho da string

        //limpar  console
        const padrao = 'Hello Word!';

        console.log(padrao);
        //transforma o texto em maiusculo
        console.log(padrao.toUpperCase())
        //transforma o texto em minusculo
        console.log(padrao.toLowerCase())

        const maiusculo = 'parece que eu estou bravo'

    </script>
</body>
</html>
